<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="レシピブック">
    <title>家族のレシピブック</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <!-- ログイン画面 -->
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <h1>🍳 家族のレシピブック</h1>
            <p class="login-subtitle">家族でレシピを共有しよう</p>
            <button id="google-login-btn" class="google-login-btn">
                <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                    <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                    <path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z"/>
                    <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                </svg>
                Googleでログイン
            </button>
        </div>
    </div>

    <!-- メインアプリ -->
    <div id="app-container" class="app-container" style="display: none;">
        <!-- ヘッダー -->
        <header class="app-header">
            <div class="header-top">
                <h1>🍳 家族のレシピブック</h1>
                <div class="user-info">
                    <img id="user-avatar" src="" alt="" class="user-avatar">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="logout-btn">ログアウト</button>
                </div>
            </div>
            <div class="header-controls">
                <div class="sort-controls">
                    <label>並び替え:</label>
                    <select id="sort-by">
                        <option value="newest">新しい順</option>
                        <option value="oldest">古い順</option>
                        <option value="name">名前順</option>
                        <option value="rating-high">評価が高い順</option>
                        <option value="rating-low">評価が低い順</option>
                        <option value="cooked">作った順</option>
                        <option value="not-cooked">未調理順</option>
                        <option value="category">カテゴリ順</option>
                    </select>
                </div>
                <div class="filter-controls">
                    <label>カテゴリ:</label>
                    <select id="filter-category">
                        <option value="all">すべて</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- メインコンテンツ：レシピ一覧 -->
        <main class="recipe-main">
            <div class="recipe-stats">
                <span id="recipe-count">0件のレシピ</span>
                <span id="cooked-count">（0件調理済み）</span>
            </div>
            <div id="recipe-grid" class="recipe-grid">
                <p class="empty-message">まだレシピが登録されていません</p>
            </div>
        </main>

        <!-- 右下の追加ボタン -->
        <button class="fab-button" id="open-add-form" title="レシピを追加">
            <span>+</span>
        </button>

        <!-- レシピ追加モーダル -->
        <div class="modal-overlay" id="add-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>新しいレシピを追加</h2>
                    <button class="modal-close" id="close-add-form">×</button>
                </div>
                <form id="recipe-form">
                    <div class="form-group">
                        <label for="recipe-name">レシピ名 *</label>
                        <input type="text" id="recipe-name" placeholder="例: おばあちゃんの肉じゃが" required>
                    </div>
                    <div class="form-group">
                        <label for="recipe-url">レシピURL *</label>
                        <input type="url" id="recipe-url" placeholder="https://..." required>
                    </div>
                    <div class="form-group">
                        <label for="recipe-category">カテゴリ</label>
                        <div class="category-input-wrapper">
                            <input type="text" id="recipe-category" list="category-list" placeholder="例: 和食、洋食、デザート">
                            <datalist id="category-list"></datalist>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">レシピを追加</button>
                </form>
            </div>
        </div>

        <!-- レシピ詳細モーダル -->
        <div class="modal-overlay" id="detail-modal">
            <div class="modal-content modal-large">
                <div class="modal-header">
                    <h2 id="detail-title">レシピ詳細</h2>
                    <button class="modal-close" id="close-detail">×</button>
                </div>
                <div class="detail-content">
                    <div class="detail-info">
                        <a id="detail-url" href="#" target="_blank" rel="noopener noreferrer" class="detail-link">
                            レシピページを開く →
                        </a>
                        <div class="detail-meta">
                            <span class="detail-category" id="detail-category"></span>
                            <div class="detail-rating" id="detail-rating"></div>
                        </div>
                        <div class="detail-cooked">
                            <input type="checkbox" id="detail-cooked-checkbox">
                            <label for="detail-cooked-checkbox">作ったことがある</label>
                        </div>
                    </div>

                    <div class="cooking-log-section">
                        <h3>📝 調理記録</h3>
                        <button class="btn-secondary" id="add-log-btn">新しい記録を追加</button>

                        <!-- 記録追加フォーム -->
                        <div class="log-form-container" id="log-form-container" style="display: none;">
                            <div class="form-group">
                                <label for="log-date">日付</label>
                                <input type="date" id="log-date">
                            </div>
                            <div class="form-group">
                                <label for="log-photo">写真</label>
                                <input type="file" id="log-photo" accept="image/*">
                                <div id="photo-preview" class="photo-preview"></div>
                            </div>
                            <div class="form-group">
                                <label for="log-note">メモ</label>
                                <textarea id="log-note" rows="4" placeholder="調理のコツや感想を記録..."></textarea>
                            </div>
                            <div class="log-form-buttons">
                                <button class="btn-primary" id="save-log-btn">保存</button>
                                <button class="btn-cancel" id="cancel-log-btn">キャンセル</button>
                            </div>
                        </div>

                        <!-- 記録一覧 -->
                        <div class="log-list" id="log-list">
                            <p class="empty-log-message">まだ調理記録がありません</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="app.js"></script>
</body>
</html>
